<html style="color:mediumblue">>
<head style="color:mediumblue">>
<script style="color:mediumblue">>
function showResult(str) {
  if (str.length==0) { 
    document.getElementById("livesearch").innerHTML="";
    document.getElementById("livesearch").style.border="0px";
    return;
  }
  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else {  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("livesearch").innerHTML=this.responseText;
      document.getElementById("livesearch").style.border="1px solid #A5ACB2";
    }
  }
  xmlhttp.open("GET","livesearch.php?q="+str,true);
  xmlhttp.send();
}
</script style="color:mediumblue">>
</head style="color:mediumblue">>
<body style="color:mediumblue">>

<form style="color:mediumblue">>
<input style="color:red"> type="color:mediumblue">="text" size="color:mediumblue">="30" onkeyup="color:mediumblue">="showResult(this.value)"="color:mediumblue">>
<div style="color:red"> id="color:mediumblue">="livesearch"="color:mediumblue">></div style="color:mediumblue">>
</form style="color:mediumblue">>

</body style="color:mediumblue">>
</html style="color:mediumblue">>
